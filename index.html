<!DOCTYPE html>
<html>

<head>
    <title>ExtJS TODO Demo</title>
    <!-- ExtJS Theme -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-classic/resources/theme-classic-all.css"
        rel="stylesheet">
    <!-- Font Awesome 4.7.0 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- ExtJS Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all-debug.js"></script>
    <!-- ExtJS Charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/packages/charts/classic/charts-all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/packages/charts/classic/charts-debug.js"></script>
    <!-- Custom Styles -->
    <style>
        /* 调整ActionColumn图标样式 */
        .x-action-col-icon {
            font-size: 14px !important;
            color: #333;
            cursor: pointer;
        }

        /* 鼠标悬停效果 */
        .x-action-col-icon:hover {
            color: #157fcc;
        }

        /* 任务完成状态的图标样式 */
        .task-completed .x-action-col-icon {
            color: #4caf50 !important;
            /* 绿色 */
            font-size: 18px !important;
        }

        /* 任务未完成状态的图标样式 */
        .task-pending .x-action-col-icon {
            color: #9e9e9e !important;
            /* 灰色 */
            font-size: 18px !important;
        }

        /* 任务完成时的标题样式 */
        .x-grid-row-selected .task-completed .x-action-col-icon {
            color: #81c784 !important;
            /* 选中时的颜色 */
        }
    </style>
</head>

<body>
    <!-- App Entry Point -->
    <script type="text/javascript" src="src/TodoWindow.js"></script>
    <script type="text/javascript" src="src/app.js"></script>
</body>

</html>
